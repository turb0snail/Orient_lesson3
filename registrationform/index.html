<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table border="1">
        <thead>
            <tr>
                <th colspan="4" align="center" style="height: 25px;">Registration Form</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="height: 25px;">Student Name</td>
                <td colspan="2"><input type="text"></td>
            </tr>
            <tr>
                <td style="height: 25px;">Father's Name</td>
                <td colspan="2"><input type="text"></td>

            </tr>
            <tr>
                <td style="height: 25px;">Mother's Name</td>
                <td colspan="2"><input type="text"></td>

            </tr>
            <tr>
                <td style="height: 25px;">Date of Birth</td>
                <td colspan="2"><input type="date"></td>

            </tr>

            <tr>
                <td style="height: 25px;">Gender</td>
                <td colspan="2">
                    <input type="radio" name="gender">
                    <label>male</label>
                    <input type="radio" name="gender">
                    <label>female</label>
                </td>

            </tr>

            <tr>
                <td style="height: 25px;">Email ID</td>
                <td colspan="2"><input type="email"></td>
            </tr>

            <tr>
                <td style="height: 25px;">Mobile No.</td>
                <td colspan="2"><input type="tel"></td>
            </tr>

            <tr>
                <td style="height: 25px;">Address</td>
                <td colspan="2"><textarea> </textarea></td>
            </tr>

            <tr>
                <td style="height: 25px;">State</td>
                <td colspan="2"><input type="text"></td>

            </tr>

            <tr>
                <td style="height: 25px;">City</td>
                <td colspan="2"><input type="text"></td>

            </tr>
            
            <tr>
                <td style="height: 25px;"></td>
                <td colspan="2"><input type="button" value="Submit"></td>

            </tr>

            

        </tbody>
    </table>
</form>
</body>
</html>
